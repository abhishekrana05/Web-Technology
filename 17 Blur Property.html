<!DOCTYPE html>
<html>
<head>
	<title>Image Filter</title>
	<style>
		img.background{
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0px;
		top: 0px;
		z-index: -1;
		-webkit-filter: blur(10px);
		}
	
		img.circle{
			border-radius: 50%;
			display: block;
			margin: 0 auto;
			height: auto;
			max-width: 40%;
		}
	</style>
	</head>
	<body>
		<h1>The Filter Property</h1>
		<p>Blurred Background: </p>
		<img class="background" src="Image_2.jpg">
		<img class="circle" src="Image_2.jpg">
	</body>
</html>
