<html>
<head>
	<title>Transition</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: background;			
		}

		div:hover {
			background: green;
		}
	</style>
</head>
<body>
	<h1>The Transition Property</h1>
	<p>Hover over the div element below, to see the transition effect :</p>
	<div></div>
</body>
</html>
